<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Public+Sans:wght@500&display=swap" rel="stylesheet">
    
    <!-- Css -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script src="./function.js"></script>
    <title>Frontend Mentor | PayAPI Website Challenge</title>
  </head>

  <body class="page">
    <div class="wrapper">
      <header>
        <nav class="navbar navbar-expand-sm navbar-light">
          <div class="container-xl">
            <a class="nav-brand" href="./index.html">
              <img src="./assets/Logo.svg" alt="Logo">
            </a>
            <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" onClick="menuControl()">
              <img class="menu-open" src="./assets/shared/mobile/menu.svg" alt="menu">
              <img class="menu-close" src="./assets/shared/mobile/close.svg" alt="close menu">
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarNav">
              <hr class="divide-nav m-auto d-sm-none">
              <div class="navbar-nav mr-sm-auto">
                <a class="nav-link m-auto" href="/pricing.html">Pricing</a>
                <a class="nav-link m-auto" href="/about.html">About</a>
                <a class="nav-link m-auto" href="/contact.html">Contact</a>
              </div>
              <div>
                <button class="schedule border-0 rounded-pill m-auto">Schedule a Demo</button>
              </div>
            </div>
          </div>
        </nav>
      </header>


      <!-- Main -->
      <main class="contact-page container-xl p-xl-0">
        <section class="text-center text-xl-left contact-heading m-auto m-xl-0">
          <h1>Submit a help request and weâ€™ll get in touch shortly.</h1>
        </section>
        <section class="d-xl-flex">

          <!-- Form -->
          <span>
            <form class="container-xl" name="contactForm" onsubmit="return validateForm()">
              <div class="field d-flex flex-column">
                <label>Name</label>
                <input class="field-input" type="text" name="fname" required/>
                <p class="missing-field"></p>
              </div>

              <div class="field d-flex flex-column">
                <label>Email Address</label>
                <input class="field-input" type="text" name="femail" required/>
                <p class="missing-field"></p>
              </div>
              
              <div class="field d-flex flex-column">
                <label>Company Name</label>
                <input class="field-input" type="text" name="fcname" required/>
                <p class="missing-field"></p>
              </div>
              
              <div class="field d-flex flex-column">
              <label>Title</label>
              <input class="field-input" type="text" name="ftitle" required/>
              <p class="missing-field"></p>
              </div>
              
              <div class="field d-flex flex-column">
                <label>Message</label>
                <input class="field-input" type="text" name="fmessage" required/>
                <p class="missing-field"></p>
              </div>

              <div class="check-box d-flex align-items-center">
                <input type="checkbox">
                <p >Stay up-to-date with company announcements and updates to our API</p>
              </div>

              <input type="submit" class="submit" onClick="validateForm()">
            </form>
          </span>

          <!-- Partners -->
          <section class="partner-list text-center text-xl-left align-self-sm-center m-auto">
            <h2>Join the thousands of innovators already building with us</h2>
            <picture>
              <img src="./assets/shared/desktop/tesla.svg" alt="tesla">
              <img src="./assets/shared/desktop/microsoft.svg" alt="microsoft">
              <img src="./assets/shared/desktop/hewlett-packard.svg" alt="HP">
              <img src="./assets/shared/desktop/oracle.svg" alt="oracle">
              <img src="./assets/shared/desktop/google.svg" alt="google">
              <img src="./assets/shared/desktop/nvidia.svg" alt="nvidia">
            </picture>
          </section>
        </section>

        <section class="ready m-auto container-xl row flex-column flex-xl-row p-xl-0">
          <h1 class="text-center text-xl-left m-auto col">Ready to start? </h1>
          <span class="details col d-flex flex-column flex-sm-row m-auto ml-xl-0 justify-content-center justify-content-sm-between">
            <input type="email" class="email border-0" placeholder="Enter email address">
            <button class="schedule border-0 rounded-pill">Schedule a Demo</button>
          </span>
        </section>
      </main>

      <!-- Footer -->
      <footer>
        <div class="container-xl m-auto text-center navbar-dark row flex-column flex-sm-row">
          <picture class="logo col nav-brand m-auto text-sm-left">
            <a class="nav-brand" href="./index.html"><img src="./assets/Logo-footer.svg" alt="Logo"></a>
          </picture>
          <div class="footer-navbar col row flex-column flex-sm-row m-auto">

            <nav class="flex-nav footer col">
              <div class="navbar-nav row flex-sm-row ">
                <a class="nav-link col m-auto" href="/pricing.html">Pricing</a>
                <a class="nav-link col m-auto" href="/about.html">About</a>
                <a class="nav-link col m-auto" href="/contact.html">Contact</a>
              </div>
            </nav>
            <span class="col text-sm-right">
              <picture>
                <img src="./assets/shared/desktop/facebook.svg" alt="facebook" class="social">
                <img src="./assets/shared/desktop/twitter.svg" alt="twitter" class="social">
                <img src="./assets/shared/desktop/linkedin.svg" alt="linkedin" class="social">
              </picture>
            </span>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
